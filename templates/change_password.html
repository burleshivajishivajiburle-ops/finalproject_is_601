{% extends "layout.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
<!-- Error/Success Alerts -->
<div 
  id="errorAlert" 
  class="hidden bg-red-100 border border-red-500 text-red-800 
         px-4 py-3 rounded-md mb-4 transition-all duration-300"
>
  <div class="flex items-center">
    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
    </svg>
    <span id="errorMessage" class="block sm:inline"></span>
  </div>
</div>
<div 
  id="successAlert" 
  class="hidden bg-green-100 border border-green-500 text-green-800 
         px-4 py-3 rounded-md mb-4 transition-all duration-300"
>
  <div class="flex items-center">
    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
      <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
    </svg>
    <span id="successMessage" class="block sm:inline"></span>
  </div>
</div>

<!-- Password Change Card -->
<div 
  class="bg-white shadow-lg rounded-lg p-6 max-w-2xl mx-auto
         transition-all duration-300 hover:shadow-xl border border-gray-100"
>
  <h2 class="text-2xl font-bold mb-6 text-gray-800 flex items-center">
    <svg class="w-6 h-6 mr-2 text-blue-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
    </svg>
    Change Password
  </h2>
  
  <!-- Password Requirements Info -->
  <div class="bg-blue-50 border border-blue-200 rounded-md p-4 mb-6">
    <h3 class="text-sm font-semibold text-blue-800 mb-2">Password Requirements:</h3>
    <ul class="text-sm text-blue-700 space-y-1 list-disc list-inside">
      <li>At least 6 characters long</li>
      <li>Must be different from current password</li>
    </ul>
  </div>
  
  <form id="passwordForm" class="space-y-5">
    <!-- Current Password -->
    <div>
      <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-1">
        Current Password
      </label>
      <div class="relative">
        <input 
          type="password" 
          id="currentPassword" 
          name="current_password" 
          class="block w-full rounded-md border-gray-300 shadow-sm 
                 focus:border-blue-500 focus:ring-blue-500 py-2 px-3 pr-10"
          placeholder="Enter current password"
          required
          minlength="6"
        />
        <button 
          type="button"
          class="absolute inset-y-0 right-0 pr-3 flex items-center"
          onclick="togglePassword('currentPassword')"
        >
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          </svg>
        </button>
      </div>
    </div>
    
    <!-- New Password -->
    <div>
      <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">
        New Password
      </label>
      <div class="relative">
        <input 
          type="password" 
          id="newPassword" 
          name="new_password" 
          class="block w-full rounded-md border-gray-300 shadow-sm 
                 focus:border-blue-500 focus:ring-blue-500 py-2 px-3 pr-10"
          placeholder="Enter new password"
          required
          minlength="6"
        />
        <button 
          type="button"
          class="absolute inset-y-0 right-0 pr-3 flex items-center"
          onclick="togglePassword('newPassword')"
        >
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Confirm New Password -->
    <div>
      <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
        Confirm New Password
      </label>
      <div class="relative">
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirm_new_password" 
          class="block w-full rounded-md border-gray-300 shadow-sm 
                 focus:border-blue-500 focus:ring-blue-500 py-2 px-3 pr-10"
          placeholder="Confirm new password"
          required
          minlength="6"
        />
        <button 
          type="button"
          class="absolute inset-y-0 right-0 pr-3 flex items-center"
          onclick="togglePassword('confirmPassword')"
        >
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          </svg>
        </button>
      </div>
    </div>
    
    <div class="pt-2 flex space-x-3">
      <button 
        type="submit" 
        id="submitBtn"
        class="bg-blue-700 text-white px-6 py-2 
              rounded-md hover:bg-blue-800 transition-colors duration-200
              focus:outline-none focus:ring-2 focus:ring-offset-2 
              focus:ring-blue-500 font-medium flex items-center"
      >
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
        </svg>
        Change Password
      </button>
      
      <a 
        href="/dashboard"
        class="bg-gray-500 text-white px-6 py-2 
              rounded-md hover:bg-gray-600 transition-colors duration-200
              focus:outline-none focus:ring-2 focus:ring-offset-2 
              focus:ring-gray-500 font-medium flex items-center"
      >
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        Back to Dashboard
      </a>
    </div>
  </form>
</div>
{% endblock %}

{% block scripts %}
<script>
// Toggle password visibility
function togglePassword(fieldId) {
  const field = document.getElementById(fieldId);
  if (field.type === 'password') {
    field.type = 'text';
  } else {
    field.type = 'password';
  }
}

document.addEventListener('DOMContentLoaded', function() {
  // Check if user is logged in
  const token = localStorage.getItem('access_token');
  if (!token) {
    window.location.href = '/login';
    return;
  }

  // Alert helper functions
  function showError(msg) {
    const errorAlert = document.getElementById('errorAlert');
    const errorMessage = document.getElementById('errorMessage');
    errorMessage.textContent = msg;
    errorAlert.classList.remove('hidden');
    
    setTimeout(() => {
      errorAlert.classList.add('opacity-0');
      setTimeout(() => {
        errorAlert.classList.add('hidden');
        errorAlert.classList.remove('opacity-0');
      }, 300);
    }, 5000);
  }

  function showSuccess(msg) {
    const successAlert = document.getElementById('successAlert');
    const successMessage = document.getElementById('successMessage');
    successMessage.textContent = msg;
    successAlert.classList.remove('hidden');
    
    setTimeout(() => {
      successAlert.classList.add('opacity-0');
      setTimeout(() => {
        successAlert.classList.add('hidden');
        successAlert.classList.remove('opacity-0');
      }, 300);
    }, 5000);
  }

  // Handle password form submission
  const passwordForm = document.getElementById('passwordForm');
  passwordForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const currentPassword = document.getElementById('currentPassword').value;
    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    // Client-side validation
    if (newPassword !== confirmPassword) {
      showError('New passwords do not match');
      return;
    }
    
    if (newPassword.length < 6) {
      showError('New password must be at least 6 characters long');
      return;
    }
    
    if (currentPassword === newPassword) {
      showError('New password must be different from current password');
      return;
    }
    
    const submitBtn = document.getElementById('submitBtn');
    const originalContent = submitBtn.innerHTML;
    submitBtn.innerHTML = '<svg class="animate-spin h-4 w-4 mr-2 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Changing...';
    submitBtn.disabled = true;

    const formData = {
      current_password: currentPassword,
      new_password: newPassword,
      confirm_new_password: confirmPassword
    };

    try {
      const response = await fetch('/users/me/change-password', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      });

      const data = await response.json();

      if (!response.ok) {
        throw new Error(data.detail || 'Failed to change password');
      }

      showSuccess('Password changed successfully! Please log in with your new password.');
      
      // Clear form
      passwordForm.reset();
      
      // Redirect to login after 2 seconds
      setTimeout(() => {
        localStorage.clear();
        window.location.href = '/login';
      }, 2000);
      
    } catch (error) {
      console.error('Password change error:', error);
      showError(error.message);
      submitBtn.innerHTML = originalContent;
      submitBtn.disabled = false;
    }
  });
});
</script>
{% endblock %}
